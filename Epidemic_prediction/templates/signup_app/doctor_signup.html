{% extends "base.html" %}
{% block content %}
{% load static %}
<section id="Signup">
    <div class="container_login">
        <div class="header_login">Doctor Sign Up</div>
        {% if messages %}
            <div class="message_login">
                {% for message in messages %}
                    <p><i class="fa fa-times" aria-hidden="true"></i> {{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" onsubmit="return validatePassword()">
            {% csrf_token %}
            <div class="form-group_login">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group_login">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group_login">
                <label for="doctor_id">Doctor ID:</label>
                <input type="text" id="doctor_id" name="doctor_id" required>
            </div>
            <div class="form-group_login">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group_login">
                <div class="signup_password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="strength">
                        <progress id="strength-meter" max="4" value="0"></progress>
                        <p id="strength-text">Weak</p>
                    </div>
                </div>
            </div>
            <div class="form-group_login">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <p id="password-message"></p>
            <button type="submit" class="login-button_login"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</button>
        </form>
        <script src="{% static 'javascripts/passwordMeter.js' %}"></script>
        <script src="{% static 'javascripts/validatePasswords.js' %}"></script>
    </div>
</section>
{% endblock %}
