{% extends "base.html" %}
    {% block content %}
    <section id="login">
        <div class="container_login">
            <div class="header_login">Sign In Page</div>
            {% if messages %}
                <div class="message_login">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group_login">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group_login">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button_login"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</button>
            </form>
            <div class="divider">
                <span>or</span>
                <hr>
            </div>
            <a class="signup-button" href="{% url "end_user_signup" %}"><i class="fa fa-user-plus" aria-hidden="true"></i> User Sign Up</a>
            <a class="signup-button" href="{% url "doctor_signup" %}"><i class="fa fa-user-plus" aria-hidden="true"></i> Doctor Sign Up</a>
        </div>
    </section>
    {% endblock %}
